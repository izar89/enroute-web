    <section id="noscript">
        <header>
            <h1>En Route</h1>

            <h2>workshop voor 10+ 12+ 14+ 16+</h2>
        </header>
        <p>
            En Route daagt je uit om gedurende één dag de stad anders te bekijken en te beleven. Na een toffe opwarming
            en briefing ga je op ontdekkingsreis doorheen de pitoreske straatjes van Durbuy,
            samen met een kunstdocent die jou begeleidt terwijl je de grootste stad ter wereld ontdekt.
            Gedurende de ontdekkingsreis krijg je verschillende opdrachten en kom je uitdagingen tegen. Het resultaat
            hiervan
            wordt daarna samen met de groep verwerkt en wordt deze website jullie indruk van Durbuy rijker.
        </p>

        <p>
            Kunst in Zicht ontwikkelt actieve kunsteducatieve projecten voor het onderwijs. Als expertisecentrum
            kunsteducatie
            voor scholen brengt Kunst in Zicht kunstenaars, leerlingen en hun begeleiders dichter bij elkaar. Vorig
            schooljaar
            lanceerde Kunst in Zicht in Turnhout het project En Route voor leerlingen van het secundair onderwijs.
        </p>

        <p class="info">Om Durbuy te ontdekken door de ogen van de leerlingen heb je Javascript nodig. Zet deze
            functie terug aan of
            upgrade je browser.</p>
    </section>
